{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/login.css' %}" rel ="stylesheet">

</head>
<body ><img src="images/img.pdf">
<h1 align="center">Login Page</h1>
<form action="logdata" method="post">
    {% csrf_token %}
    <h3 style="color:red" align="center">{{ data }}</h3>

    <table align="center" style="background-color:teal">
        <tr>
            <td style="color:white">UserName</td>
            <td><input type="text" name="txtUserName"></td>
        </tr>

        <tr>
            <td style="color:white">UserPassword</td>
            <td><input type="password" name="txtpswd"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="Submit"></td>
            <td><a href="{% url 'reg' %}">Signup</a> </td>

        </tr>


    </table>
</form>


</body>
</html>
